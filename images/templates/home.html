<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <h1>Hola</h1>
    <ul>
        {% for image in images %}
        <h2>{{ image.title }}</h2>
        <img src="{{ MEDIA_URL }}images/{{ image.cover.url }}" alt="{{ image.title }}">
        {% endfor %}
    </ul>
</body>
</html>
